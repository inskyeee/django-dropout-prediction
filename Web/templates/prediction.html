{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Prediction Page</title>
</head>
<body>
    <header>
        <h1>Prediction Results</h1>
    </header>
    <section class="prediction-results">
        {% if chance_of_win and win %}
            <p>Probability of winning: {{ chance_of_win }}</p>
            {% if win %}
                <p>You are most likely to win</p>
            {% else %}
                <p>You are most likely to lose</p>
            {% endif %}
        {% else %}
            <p>No prediction available.</p>
        {% endif %}
    </section>
    <a class="back-link" href="/home">Back to home</a>
</body>
</html>
