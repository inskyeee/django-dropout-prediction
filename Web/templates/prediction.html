<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction page</title>
</head>
<body>
    <h1>Prediction here</h1>
    {% if chance_of_win and win %}
        <p>Probability of winning: {{ chance_of_win }}</p>
        {% if win %}
            <p>You are most likely to win</p>
        {% else %}
            <p>You are most likely to loose</p>
        {% endif %}
    {% else %}
        <p>No prediction available.</p>
    {% endif %}
    <a href="/home">Back to home</a>
</body>
</html>
